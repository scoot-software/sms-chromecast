<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript"
        src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
    </script>
</head>
<body>
    <cast-media-player></cast-media-player>
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const player = context.getPlayerManager();
        
        /**
         * The current session id of the player.
         * @private {uuid}
         */
        this.sessionId;
        
        context.addEventListener(cast.framework.system.EventType.READY, () => {
            this.sessionId = context.getApplicationData().sessionId;
        });

        player.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD, requestData => {
                var baseUrl = requestData.customData.serverUrl;
                var streamUrl = baseUrl + '/stream/' + this.sessionId + '/' + requestData.media.contentId;
                return fetch(streamUrl, { method: 'HEAD' }).then(response => {
                    if (response.ok) {
                        const contentType = response.headers.get('Content-Type') || '';
                        requestData.media.contentType = contentType.split(";")[0];
                        requestData.media.contentUrl = streamUrl;
                        return requestData;
                    } else {
                        return new cast.framework.messages.ErrorData(cast.framework.messages.ErrorType.INVALID_REQUEST);
                    }
                }).catch(error => {
                    return new cast.framework.messages.ErrorData(cast.framework.messages.ErrorType.INVALID_REQUEST);
                });
            }
        );

        context.start();
    </script>
</body>
</html>
